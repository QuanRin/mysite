{% extends "base_generic.html" %} {% load i18n %} {% block content %}
    <h1>{% trans "Author List" %}</h1>

    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}"
                    >{{ author.fist_name }} {{ author.last_name }}</a
                    >
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{% trans "There are no authors." %}</p>
    {% endif %} {% endblock %}
